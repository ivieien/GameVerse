<div class="gameDetailContainer">
  <div class="videoContainer" *ngIf="game?.video">
    <iframe [src]="game?.video | safeResourceUrl" frameborder="0" allowfullscreen autoplay></iframe>
  </div>
  <div class="detailsContainer">
    <h1>{{ game?.title }}</h1>
    <p>{{ game | translateJsons: currentLanguage }}</p>
    <p>Qualification: {{ game?.qualification }}</p>
    <p>Release: {{ game?.release }}</p>
    <p>Consoles: {{ game?.consoles }}</p>
  </div>
</div>
