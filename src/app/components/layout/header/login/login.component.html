<div class="login" (click)="toggleModal($event)">
  <i class="fa fa-user"></i>
</div>

<div class="popUp"  [ngClass]="{ 'active': showModal }" *ngIf="showModal">
  <div class="closeBtn" (click)="closeModal()">
    <i class="fa-solid fa-xmark"></i>
  </div>
  <div class="form">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm">
      <div class="formElement">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Correo Electrónico">
        <div
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="errorMessage">
          <span *ngIf="loginForm.get('email')?.hasError('required')">El correo electrónico es requerido.</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">El correo electrónico no es válido.</span>
        </div>
      </div>
      <div class="formElement">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña">
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="errorMessage">
          <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida.</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6
            caracteres.</span>
        </div>
      </div>
      <div class="formElement">
        <label for="rememberMe">Recuérdame</label>
        <input type="checkbox" id="rememberMe" placeholder="Contraseña">
      </div>
      <div class="formElement">
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </div>
    </form>
    <div class="formElement">
      <button class="register">Registrarse</button>
    </div>
    <div class="formElement">
      <a href="">¿Has olvidado tu contraseña?</a>
    </div>
  </div>
</div>

<div class="overlay" *ngIf="showModal"></div>
