<div class="login" (click)="toggleModal($event)">
  <i class="fa fa-user"></i>
</div>

<div class="popUp" *ngIf="showModal">
  <div class="closeBtn" (click)="closeModal()">
    <i class="fa-solid fa-xmark"></i>
  </div>
  <div class="form">
    <h2>{{'LOGIN_MODAL.LOGIN' | i18next}}</h2>
    <form [formGroup]="loginForm">
      <div class="formElement">
        <label for="email">{{'LOGIN_MODAL.EMAIL' | i18next}}</label>
        <input type="email" id="email" formControlName="email" placeholder="Correo Electrónico">
        <div
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="errorMessage">
          <span *ngIf="loginForm.get('email')?.hasError('required')">{{'LOGIN_MODAL.EMAIL_REQUIRED' | i18next}}</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">{{'LOGIN_MODAL.EMAIL_NOTVALID' | i18next}}</span>
        </div>
      </div>
      <div class="formElement">
        <label for="password">{{'LOGIN_MODAL.PASSWORD' | i18next}}</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña">
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="errorMessage">
          <span *ngIf="loginForm.get('password')?.hasError('required')">{{'LOGIN_MODAL.PASSWORD_REQUIRED' | i18next}}</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">{{'LOGIN_MODAL.PASSWORD_NOTVALID' | i18next}}</span>
        </div>
      </div>
      <div class="formElement">
        <label for="rememberMe">{{'LOGIN_MODAL.REMEMBER' | i18next}}</label>
        <input type="checkbox" id="rememberMe" placeholder="Contraseña">
      </div>
      <div class="formElement">
        <button type="submit" [disabled]="loginForm.invalid">{{'LOGIN_MODAL.ENTER' | i18next}}</button>
      </div>
    </form>
    <div class="formElement">
      <button class="register">{{'LOGIN_MODAL.REGISTER' | i18next}}</button>
    </div>
    <div class="formElement">
      <a href="">{{'LOGIN_MODAL.FORGOT_PASSWORD' | i18next}}</a>
    </div>
  </div>
</div>

<div class="overlay" *ngIf="showModal"></div>
