<div class="topbar">
    <div class="logo">
        <a href="#">GameVerse</a>
    </div>

    <div class="buttons-container">
        <div class="buttons">
            <button *ngFor="let link of links" >{{ link }}</button>
        </div>
    </div>

    <div class="search-bar">
        <form>
            <input type="text" placeholder="Search" />
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>


    <div class="identificacion">
        <a href="#">
            <i class="fa fa-user"></i>
            <p>Sign in / Create account</p>
        </a>
    </div>


    <div class="sidebar" (click)="MostrarSidebar()">
        <i class="fa fa-bars"></i>
        <ul *ngIf="SidebarAbierto">
            <li><a href="#">PS5</a></li>
            <li><a href="#">PC</a></li>
            <li><a href="#">XBOX</a></li>
        </ul>
    </div>
</div>
