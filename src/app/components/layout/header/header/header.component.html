<header class="topbar">
  <div class="headerContainer">
    <div class="sidebar col-md-4" (click)="openSidebar()">
      <i class="fa fa-bars"></i>
    </div>

    <h1 class="title col-md-4" routerLink="">GameVerse</h1>

    <div class="col-md-4 rightDiv">
      <div class="search-container">
        <span class="search-icon" (click)="toggleSearch()">
          <i class="fas fa-search"></i>
        </span>
        <input class="search-input" [ngClass]="{ 'search-input-expanded': searchExpanded }" type="text"
          placeholder="Buscar..." />
      </div>

      <div class="login">
        <span><i class="fa fa-user"></i></span>
      </div>
    </div>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <button routerLink="">{{ home }}</button>
      <button routerLink="/games">{{ games }}</button>
      <button routerLink="/news">{{ news }}</button>
      <button routerLink="/videos">{{ videos }}</button>
      <button routerLink="/reviews">{{ reviews }}</button>
      <button routerLink="/the-latest">{{ theLatest }}</button>
    </div>
  </div>
</header>
